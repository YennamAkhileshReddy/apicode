<ion-header>
  <ion-toolbar>
    <ion-title>
      Non Prod
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button (click)="getBuildDetails()">Get Non Prod Build Details</ion-button>
<ion-list *ngFor="let build of buildResponse.value">
  <ion-item>
    {{build.buildNumber}} {{build.status}}  {{build.result}}

  </ion-item>
</ion-list>
</ion-content>
